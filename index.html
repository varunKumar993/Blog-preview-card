<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="image"
          class="card-img"
        />
      </div>

      <div class="card-content">
        <p class="tag">Learning</p>
        <h3 class="published-date">Published 21 Dec 2023</h3>
        <h3 class="title">HTML & CSS foundations</h3>
        <p class="descriptions">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hoper" />
          <p>Greg Hoper</p>
        </div>
      </div>
    </div>
  </body>
</html>
